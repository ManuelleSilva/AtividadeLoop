<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
</head>
<body>
    <h1>Tabuada</h1>
    <div id="resultado"></div>
    <script>
        let b=Number(prompt("Digite o n√∫mero que deseja a tabuada:"))
        for(let a = 0; a<11; a++){
            document.getElementById("resultado").innerHTML += b + " x " + a +" = " + b*a + "<br>";
        }
    </script>
</body>
</html>
